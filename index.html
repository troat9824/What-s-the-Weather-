<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" 
        rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="./assets/css/style.css" rel="stylesheet">


    <title>What's the Weather?</title>
</head>
<body>
    <header>
        <h1>Weather Dashboard</h1>
    </header>

    <main class="">
        <div class="search d-flex flex-column p-4 p-lg-3 sticky-top col-12 col-lg-3">
            <h2 class="search-by">Search By City</h2>
            <form id="user-form" class="input-group">
                <input name="city-name" id="city-name" type="text" class="form-input" placeholder="City">
                <button type="submit" class="btn btn-lg btn-primary">Get the weather!</button>
            </form>
        </div>
        <div class="col-12 container card current-weather">
            <h2 class="subtitle container-fluid">Here's the Weather for: <span class="city-search-term"></span></h2>
            <div class="currentWeatherContainer">

            </div>
            <div id="days-container" class="days col-12 justify-content-center">
            </div>
        </div>
    </main>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="./config.js"></script>
    <script src="./assets/js/app.js"></script>
</body>
</html>
